          <div class="mb-2">

              name="mtk1"
              id="mtk1-value"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="ipa1-value">Ilmu Pengetahuan Alam (Semester 1)</label>

              name="ipa1"
              id="ipa1-value"
              class="form-control"

          <div class="mb-3">
            <label for="ips1-value">Ilmu Pengetahuan Sosial (Semester 1)</label>

              name="ips1"
